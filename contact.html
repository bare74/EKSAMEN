    <header>
      <div class="main_header">

    </header>
    <main>
      <div class="contact_form">
        <div class="form">
          <h2>Kontakt Skjema</h2>
          <div class="container">
            <!--HUSK LINK TIL ACTION SITE-->
            <form action="#">
              <label for="fname">Fornavn</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Skriv inn ditt fornavn.."
              />

              <label for="lname">Etternavn</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Skriv inn ditt etternavn.."
              />

              <label for="country">Land</label>
              <select id="country" name="country">
                <option value="australia">Norge</option>
                <option value="canada">Sverige</option>
                <option value="usa">Danmark</option>
              </select>

              <label for="subject">Emne</label>
              <textarea
                id="subject"
                name="subject"
                placeholder="Skriv her.."
              ></textarea>

              <p><button class="button">Send inn</button></p>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
